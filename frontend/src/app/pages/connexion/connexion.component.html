<app-navbar></app-navbar>
<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4">
                                <small>Connectez-vous</small>
                            </div>
                            <form role="form" [formGroup]="signForm" (ngSubmit)="onSubmit()" >
                                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Username" type="email"
                                            (focus)="focus=true" (blur)="focus=false" formControlName="username" >
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Password" type="password"
                                            (focus)="focus1=true" (blur)="focus1=false" formControlName="password" >
                                    </div>
                                </div>
                                <div class="text-muted font-italic" *ngIf="!userService.allowConnexion">
                                    <small>Attention:
                                        <span class="text-danger font-weight-700">Username ou mot de passe incorrect</span>
                                    </small>
                                </div>
                                <!-- <div class="custom-control custom-control-alternative custom-checkbox">
                                    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                                    <label class="custom-control-label" for=" customCheckLogin">
                                        <span>Remember me</span>
                                    </label>
                                </div> -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary my-4" [disabled]="signForm.invalid">Se connecter</button>
                                </div>
                            </form>
                            <!-- loader  -->
                            <div class="text-center">
                                <div class="loadingio-spinner-ripple-o89tw7oi4m" *ngIf="userService.tryConnexion" ><div class="ldio-em5t878463m">
                                    <div></div><div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 text-right">
                            <a [routerLink]="['/register']" class="text-light">
                                <small>Cr√©er un nouveau compte</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
